<tr role="row">
    {#for cell in row}
        {#when cell_index}
            {#is 0}
                <th class="pf-m-truncate pf-m-border-right pf-c-table__sticky-column" role="columnheader" scope="col" style="--pf-c-table__sticky-column--MinWidth: 100px;" >{cell}</th>
            {#else}
                <td class="pf-m-nowrap" role="cell" >{cell}</td>
        {/when}

    {/for}

</tr>

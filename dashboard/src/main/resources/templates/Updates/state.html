{#if state.empty}

    <div class="pf-c-empty-state">
        <div class="pf-c-empty-state__content">
            <i class="fas fa-cubes pf-c-empty-state__icon" aria-hidden="true"></i>

            <h1 class="pf-c-title pf-m-lg">No devices connected</h1>
            <div
                    class="pf-c-empty-state__body"
            >It looks like currently there are no devices connected or transmitting data. Once data is transmitted it
                will be shown here.
            </div>
        </div>
    </div>

    {#else }

        <div class="pf-c-scroll-inner-wrapper">
        <table
        class="pf-c-table pf-m-compact pf-m-grid-md"
        role="grid"
        aria-label="Device dashboard list"
        >
        <thead>
        <tr role="row">
            <th
                    class="pf-m-truncate pf-m-border-right pf-c-table__sticky-column"
                    role="columnheader"
                    scope="col"
            >
                Device ID
            </th>

            <th role="columnheader" scope="col">Temperature</th>
            <th role="columnheader" scope="col">Noise</th>
            <th role="columnheader" scope="col">Acceleration</th>
            <th role="columnheader" scope="col">Battery</th>

        </tr>
        </thead>

        <tbody role="rowgroup">

        {#for device in state.devices}
                {#include row /}
        {/for}

    </tbody>
    </table>
    </div>


{/if}
